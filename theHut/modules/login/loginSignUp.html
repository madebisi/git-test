<!DOCTYPE html>
<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><![endif]-->
<!--[if IE 7]><html class="lt-ie9 lt-ie8" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><![endif]-->
<!--[if IE 8]><html class="lt-ie9" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html xmlns="http://www.w3.org/1999/xhtml"><!--<![endif]-->

<head>
	<meta charset="utf-8">
	<title>Login 2</title>
	<link rel="stylesheet" href="../../stylesheets/app.css" type="text/css"/>
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="../../stylesheets/ie8.css" type="text/css"/>
	<![endif]-->
	<script src="../../javascripts/vendor/custom.modernizr.js" type="text/javascript"></script>
	<script src="../../javascripts/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../../javascripts/angular/angular.min.js" type="text/javascript"></script>
	<script src="../../javascripts/respond/respond.src.js" type="text/javascript"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
</head>
<body>
	<section class="content mm_pageOverlay">
		<section class="login">	

			<div class="row mm_blueBox" id="fadeBox">

				<a href="#"><div class="mm_overlayCloseButton"></div></a>

				<div class="row">
					<div class="large-9 columns">
						<h4>Log in or join</h4>
						<p>Existing members log in to continue</p>
					</div>
				</div>

				<div class="row">

					<div class="large-12 mm_dataArea">

						<div class="row">

							<div class="large-6 columns">

								<form class="custom">
									
									<fieldset>
										<div class="row">
											<div class="large-11 columns">
												<label>Email Address</label>
												<input type="text" placeholder="Email address">
											</div>
										</div>
										<div class="row">
											<div class="large-7 columns">
												<label>Password</label>
											</div>
										</div>
										<div class="row">
											<div class="large-7 columns">
												<input type="password" placeholder="Password">
											</div>
											<div class="large-5 columns">
												<p><a class="mm_sideLink" href="">Forgot password?</a></p>
											</div>
										</div>
										<div class="row">
											<div class="large-12 columns">

												<div class="mm_formCheckBox">
													<input id="checkbox1" class="hidden-field" type="checkbox"  checked="">
													<span class="custom checkbox"></span>
												</div>

												<label for="checkbox1" class="mm_checkBoxTsCs mm_labelSmall">
													Remember me
												</label>

											</div>
										</div>
										<button class="medium radius button secondary emphasisBorder">Log in</button>
										<p>Need help? <a href="#">Contact Us</a></p>
									</fieldset>
								</form>

							</div>

							<div class="large-6 columns">
		                    
		                    	<div class="mm_formBox mm_loginPromo">
		                        
		                        	<h4>Not a member? Join MyMail</h4>
		                        
		                        	<button class="medium radius button secondary emphasisBorder" onclick="window.open('../registration/registration.html')" >Continue with registration</button>
		                    	</div> 

		                	</div>

						</div>

					</div><!-- mm_dataArea -->
				</div>

			</div><!-- mm_blueBox-->

			<script src="../../javascripts/mymailOverlay.js"></script>

			<script>
				document.write('<script src=' +
					('__proto__' in {} ? '../../javascripts/vendor/zepto' : '../../javascripts/vendor/jquery') +
					'.js><\/script>')
			</script>



			<script src="../../javascripts/foundation/foundation.js"></script>

			<script src="../../javascripts/foundation/foundation.abide.js"></script>

			<script src="../../javascripts/foundation/foundation.alerts.js"></script>

			<script src="../../javascripts/foundation/foundation.clearing.js"></script>

			<script src="../../javascripts/foundation/foundation.cookie.js"></script>

			<script src="../../javascripts/foundation/foundation.dropdown.js"></script>

			<script src="../../javascripts/foundation/foundation.forms.js"></script>

			<script src="../../javascripts/foundation/foundation.interchange.js"></script>

			<script src="../../javascripts/foundation/foundation.joyride.js"></script>

			<script src="../../javascripts/foundation/foundation.magellan.js"></script>

			<script src="../../javascripts/foundation/foundation.orbit.js"></script>

			<script src="../../javascripts/foundation/foundation.placeholder.js"></script>

			<script src="../../javascripts/foundation/foundation.reveal.js"></script>

			<script src="../../javascripts/foundation/foundation.section.js"></script>

			<script src="../../javascripts/foundation/foundation.tooltips.js"></script>

			<script src="../../javascripts/foundation/foundation.topbar.js"></script>


			<script>
				$(document).foundation();
			</script>
		</section>
	</section>
</body>
</html>
